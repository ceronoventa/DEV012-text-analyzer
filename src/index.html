<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<header>
 <h1>Analizador de texto</h1>
</header>


<textarea name="user-input" rows="10" cols="50" placeholder="Escribe tu texto aquí"></textarea>

<button id="reset-button">Limpiar Texto</button>
<p id="resultado"></p>
 <br> 
  <ul>
<li class="list" data-testid="word-count">Recuento de palabras:0</li>
<li class="list" data-testid="character-count">Recuento de caracteres:0</li>
<li class="list" data-testid="character-no-spaces-count">Recuento de caracteres sin espacios y signos de puntuación:0</li>
<li class="list" data-testid="number-count">Recuento de números:0</li>
<li class="list" data-testid="number-sum">Suma total de números:0</li>
<li class="list" data-testid="word-length-average">Longitud media de palabras:0</li>  

</ul>
  

<footer>
    <p> Camila Palma  </p>
  </footer>
<script src="index.js" type="module"></script>
</body>
</html>
